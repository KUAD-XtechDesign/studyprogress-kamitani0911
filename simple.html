<!DOCTYPE html><html><head><meta charset="utf-8"/>
<title>websarasa.js</title>
<script src="https://taisukef.github.io/websarasa/websarasa.js"></script>
<script>"use strict";
var main = function(scr) {
	scr.loop = function(g, ts, dt, vw) {
		// 背景
		g.setColor(0, 0, 0); // R, G, B
		g.fillRect(0, 0, 1000, 1000); // x, y, width, height

		var time = ts % 1000; // ts: ミリ秒単位の時間 → time: ミリ秒

		// 赤い丸
		g.setColor(255, 0, 0); // R, G, B
		g.fillCircle(time, 500, 40); // x, y, r

		// 緑の丸
		g.setColor(23, 77, 41); // R, G, B
		g.fillCircle(530, time, 20); // x, y, r

    // 赤い動く丸
    		var x = 500 + 80 + Math.sin(ts / 200) * 80;
    		var y = 500 - 50;
    		g.setColor(109, 105, 111);
    		g.fillCircle(x, y, 60);
	};
};
</script>
